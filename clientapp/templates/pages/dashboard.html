<section class="page dashboard-page">
  <section class="dashboard-cover-image page-header">
    <div class="row text-center">
      <div class="small-12 columns">
        <div class="dashboard-icon">
          <img src="/static/avatar.svg" class="dashboard-avatar">
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="small-12 text-center">
        <h2 class="dashboard-email">{{ currentUser.email }}</h2>
        <ul class="dashboard-stats">
          <li>
            <img src="/static/dashboard/icoDashboardPathway.svg">
            <p class="icon-length">{{pathways.models.length}} Pathways</p>
          </li>
          <li>
            <img src="static/dashboard/icoDashboardBadge.svg">
            <p class="icon-length">{{backpack.models.length}} Badges</p>
          </li>
          <li>
            <img src="/static/dashboard/icoDashboardFavorited.svg">
            <p class="icon-length">{{wishlist.models.length}} Favorited</p>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <div class="row text-center">
    <div class="small-12 columns page-body-rounded">
      <h2>{{pathways.models.length}} Pathways</h2>
      <div id="pathwayPanel" class="js-pathway-items">
      </div>

      <hr class="full-length-hr">

      <h2>{{backpack.models.length}} Badges</h2>
      <div id="backpackPanel" class="js-backpack-items">
      </div>

      <hr class="full-length-hr">

      <h2>{{wishlist.models.length}} Badges Favorited</h2>
      <div id="wishlistPanel" class="js-wishlist-items">
      </div>
    </div>
  </div>
</section>
