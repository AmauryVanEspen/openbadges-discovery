<section class="pathway">
  {% for row in pathway.rows %}
  {% set rowIndex = loop.index0 %}
  <div class="row">
    {% for cell in row.cells %} 
    {% set cellIndex = loop.index0 %}
    <div class="small-3 columns" data-cell-coords="{{rowIndex}},{{cellIndex}}">
      {% if cell.badge %}
      <div class="badge">
        <img src="/static/badge.png" draggable="false"/>
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</section>
