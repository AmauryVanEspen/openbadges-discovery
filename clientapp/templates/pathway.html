<section class="pathway">
  {% for row in pathway.rows() %}
  {% set rowIndex = loop.index0 %}
  <div class="row pathway-row">
    {% for cell in row %}
    {% set cellIndex = loop.index0 %}
    <div class="small-3 columns pathway-cell" data-cell-coords="{{cellIndex}},{{rowIndex}}">
      {% if cell %}
      <div class="pathway-badge">
        <img src="/static/badge.png" draggable="false"/>
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</section>
